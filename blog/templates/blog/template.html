<style>
    /* Center everything on the site */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    /* Style the container */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Style the input form */
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        max-width: 400px;
        width: 100%;
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
    }

    textarea {
        width: 100%;
        height: 100px;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box; /* Ensure padding is included in the width */
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Style the output bubble */
    .output-bubble {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border-radius: 8px;
        max-width: 400px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Style the output table */
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }
</style>

<div class="container">
    <form method="post" action="{% url 'process_input' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>

    {% if output %}
        <div class="output-bubble">
            <p>Output: {{ output }}</p>
        </div>
    {% endif %}
</div>
